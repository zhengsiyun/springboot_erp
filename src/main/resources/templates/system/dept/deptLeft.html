<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<title>部门管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />
	<link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css">
</head>
<body>
	 <ul id="deptTree" class="dtree" data-id="0"></ul>
	<script type="text/javascript" src="/resources/layui/layui.js"></script>
	<script type="text/javascript">
	var deptTree;
	layui.extend({
		dtree:'/resources/layui_ext/dist/dtree'
	}).use([ 'jquery', 'layer', 'form','dtree' ], function() {
		var $ = layui.jquery;
		var layer = layui.layer;
		var form = layui.form;
		var dtree=layui.dtree;

		 // 初始化树
	    deptTree = dtree.render({
	      elem: "#deptTree",
		  dataStyle: "layuiStyle",  //使用layui风格的数据格式
	      response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
          dataFormat: "list",  //配置data的风格为list
          url: "/dept/loadDeptManagerLeftTreeJson?spread=1" // 使用url加载（可与data加载同时存在）
	    });
		 
		 //监听树的节点点击 事件
	    dtree.on("node('deptTree')" ,function(obj){
	    	var id=obj.param.nodeId;
	    	 window.parent.right.reloadTable(id);
	    });
	});
	</script>
</body>
</html>
